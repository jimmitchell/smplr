<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="view-transition" content="same-origin" />
  <title>{{ block "title" . }}{{ if .IsHome }}{{ .Site.Title }}{{ else if .Title }}{{ trim (.Title | plainify) " " }} | {{ .Site.Title }}{{ else }}{{ delimit (split (.Summary  | plainify) " " | first 5) " " }} â€¦ | {{ .Site.Title }}{{ end }}{{ end }}</title>
  {{- $avatar := .Site.Params.custom_avatar }}
  {{- if $avatar }}
  <link rel="preload" as="image" href="{{ $avatar }}" />
  {{- end }}
  <meta name="twitter:card" content="summary">
  {{- with .Title }}
  <meta name="twitter:title" content="{{ . | plainify }}">
  <meta property="og:title" content="{{ . | plainify }}">
  {{- else }}
  <meta name="twitter:title" content="{{ .Site.Title | plainify }}">
  <meta property="og:title" content="{{ .Site.Title | plainify }}">
  {{- end }}
  {{- if .IsHome }}
  <meta name="twitter:description" content="{{ .Site.Params.itunes_description | truncate 125 | plainify }}">
  <meta name="og:description" content="{{ .Site.Params.itunes_description | truncate 60 | plainify }}">
  <meta name="description" content="{{ .Site.Params.itunes_description | plainify }}">
  <meta name="twitter:image" content="{{ .Site.Author.avatar }}">
  <meta property="og:image" content="{{ .Site.Author.avatar }}">
  {{- else }}
  <meta name="twitter:description" content="{{ .Summary | truncate 60 | plainify }}">
  <meta name="og:description" content="{{ .Summary | truncate 60 | plainify }}">
  <meta name="description" content="{{ (or .Summary .Site.Params.itunes_description) | plainify }}">
  {{- end }}
  {{- $creator := .Site.Params.fediverse_creator }}
  {{- if $creator }}
  <meta name="fediverse:creator" content="{{ $creator }}" />
  {{- end }}
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="author" href="humans.txt" />
  <link href="{{ "css/main.css" | relURL }}?{{ .Site.Params.theme_seconds }}" rel="preload stylesheet" as="style">
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#20232a" media="(prefers-color-scheme: dark)" />
  {{ partial "microblog_head.html" . }}
</head>
