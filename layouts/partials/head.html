<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="view-transition" content="same-origin" />
  {{ partial "opengraph.html" . }}
  {{- $creator := .Site.Params.fediverse_creator }}
  {{- if $creator }}
  <meta name="fediverse:creator" content="{{ $creator }}" />
  {{- end }}
  <title>{{- block "title" . -}}{{- .Site.Title -}}{{- if and .Title (ne .Title .Site.Title) }} | {{ .Title }}{{- end -}}{{- end -}}</title>
  <meta name="description" content="{{ (or .Summary .Site.Params.itunes_description) }}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="author" href="humans.txt" />
  <link rel="preload" href="/fonts/proxima_nova_regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
  <link rel="preload" href="/fonts/proxima_nova_italic.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
  <link rel="preload" href="/fonts/proxima_nova_bold.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
  <link rel="preload" href="/fonts/proxima_nova_bold_italic.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
  <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}?{{ .Site.Params.theme_seconds }}">
  {{ partial "microblog_head.html" . }}
</head>
