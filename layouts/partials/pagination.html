{{- $pag := $.Paginator }}
<nav class="main-nav">
    <ul>
        <li>{{ if $pag.HasPrev }}<a href="{{ $pag.Prev.URL }}">← {{ or $pag.Prev.Title (T "Newer") }}</a>{{ end }}</li>
        <li>{{ if $pag.HasNext }}<a href="{{ $pag.Next.URL }}">{{ or $pag.Next.Title  (T "Older") }} →</a>{{ end }}</li>
    </ul>
</nav>
