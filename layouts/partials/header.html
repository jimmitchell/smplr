<header class="header">
    <img id="avatar" class="u-photo" src="{{ .Site.Author.avatar }}" width="80" height="80" />
    <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <ul class="nav-menu">
    {{- range .Site.Menus.main }}
        {{- if .Page.Params.redirect_url }}
        <li class="nav-item"><a href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
        {{- else }}
        <li class="nav-item"><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
        {{- end }}
    {{- end }}
    </ul>
</header>
