<header class="header">
    <nav class="site-nav">
        <h1 class="site-title">
            <a href="/">
                <img id="avatar" class="u-photo" src="{{ if $avatar }}{{ $avatar }}{{ else }}{{ .Site.Author.avatar }}{{ end }}" width="36" height="36" />{{ .Site.Title }}
            </a>
        </h1>
        <ul class="nav-menu">
        {{- range .Site.Menus.main }}
            {{- if .Page.Params.redirect_url }}
            <li class="nav-item"><a href="{{ .Page.Params.redirect_url }}">{{ .Name | safeHTML }}</a></li>
            {{- else }}
            <li class="nav-item"><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name | safeHTML }}</a></li>
            {{- end }}
        {{- end }}
        </ul>
    </nav>
</header>
